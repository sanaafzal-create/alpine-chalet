<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine Chalet</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/base/reset.css">
    <link rel="stylesheet" href="./css/components/components.css">


</head>

<body>
    <div class="sidebar"></div>
    <main class="main steps-wrapper ">
        <div class="wrapper">
            <div class="logo">
                <img src="./assets/logo.png" alt="logo" width="200px">
            </div>
            <div class="hero-text">
                <h1>Getting your Key</h1>
                <div class="route-cards key-cards">
                    <div class="card route-card key-card">
                        <h2>1</h2>
                        <h5>Locate your key box</h5>
                        <p>You’ll find the key box mounted to the left of the entrance door.</p>
                    </div>
                    <div class="card route-card key-card">
                        <h2>2</h2>
                        <h5>Enter Your PIN</h5>
                        <p>We’ll send you the 4-digit PIN code via email or SMS shortly before your arrival.</p>
                    </div>
                    <div class="card route-card key-card">
                        <h2>3</h2>
                        <h5>Unlock and Enjoy</h5>
                        <p>Open the box, grab your key — you're all set to check in!</p>
                    </div>
                </div>

                <div class="info-btns map-btn">
                    <button class="button outline">Previous</button>
                    <button class="button">Next</button>
                </div>

            </div>

        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
